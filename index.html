(function(){
  const slides = Array.from(document.querySelectorAll('.slide'));
  if(!slides.length) return;
  let idx = 0;
  setInterval(()=>{
    slides[idx].classList.remove('visible');

// --- BUSCADOR LIBRO ---

  if(e.key==='Enter'){
    e.preventDefault();
    const nombreBuscado = buscador.value.trim();
    if(!nombreBuscado) return;
    let mensaje = mensajeGeneral;
    for(const key in mensajesPersonalizados){
      if(key.toLowerCase().includes(nombreBuscado.toLowerCase())){
        mensaje = mensajesPersonalizados[key];
        break;
      }
    }
    cartasContainer.innerHTML='';
    const carta=document.createElement('div');
    carta.className='carta mostrar';
    carta.innerHTML=`<strong>${nombreBuscado}</strong><p class="mensajeCarta"></p>`;
    cartasContainer.appendChild(carta);

    const p=carta.querySelector('.mensajeCarta');
    let i=0;
    function escribir(){
      if(i<mensaje.length){
        p.innerHTML+=mensaje.charAt(i);
        i++;
        escrituraTimeout=setTimeout(escribir,25);
      }
    }
    escribir();
  }
});

        });
        if(m.tipo==='U') listaU.appendChild(div);
        else listaVida.appendChild(div);
      });
    }
    secretClickCount=0;
  }
});

// --- SLIDES HERO ---
(function(){
  const slides = Array.from(document.querySelectorAll('.slide'));
  if(!slides.length) return;
  let idx=0;
  setInterval(()=>{
    slides[idx].classList.remove('visible');
    idx=(idx+1)%slides.length;
    slides[idx].classList.add('visible');
  },3500);
})();
</script>
